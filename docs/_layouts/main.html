<!DOCTYPE html>
<html lang="en">
<head>
  {% include default_header.html %}
</head>
<body>

{% if page.mainjs == true %}
  {% include default_nav.html %}
{% endif %}

{{ content }}

<!--Grab Google CDN's jQuery. fall back to local if necessary
  https://developers.google.com/speed/libraries/devguide#jquery -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>!window.jQuery && document.write('<script src="{{ site.baseurl }}/dist/js/jquery-1.11.0.min.js"><\/script>')</script>
  {% if page.mainjs == true %}
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ site.baseurl }}/dist/js/main.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  {% endif %}
  {% if page.fitvids == true %}
    <script src="{{ site.baseurl }}/dist/js/jquery.fitvids.js"></script>
    <script>
    $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
      $(".video").fitVids();
    });
    </script>
  {% endif %}

  {% if page.url == '/' %}
  <div style="width: 100%; height: 600px;">
    <a href="http://bithub.com/embed?hubId=3&tenant=celestial_autumn_3167&view=public" class="bithub-embed">CleverStack Social Hub Embed</a><script src="http://bithub.com/embed.js"></script>
  </div>
  {% endif %}
</body>
</html>
