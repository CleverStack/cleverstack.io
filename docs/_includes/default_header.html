<head>
  <!-- Conditional body tag-->
  <!--[if lt IE 7 ]> <body class="ie6"> <![endif]-->
  <!--[if IE 7 ]>    <body class="ie7"> <![endif]-->
  <!--[if IE 8 ]>    <body class="ie8"> <![endif]-->
  <!--[if IE 9 ]>    <body class="ie9"> <![endif<]-->
  <!--[if (gt IE 9)|!(IE)]><!-->  <!--<![endif]-->
  <meta charset="utf-8">
  <!-- X-UA-Compatible -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.title == "CleverStack.io" %}
      {{ page.title }}
    {% else %}
      {{ page.title }} &middot; CleverStack.io
    {% endif %}
  </title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">

  <!-- theme css -->
  <link href="{{ site.baseurl }}dist/css/main_screen.min.css" media="screen, projection" rel="stylesheet"/>
  {% if page.theme %}
    {% if page.theme == "business" %}
      <link href="{{ site.baseurl }}dist/css/main_business.min.css" media="screen, projection" rel="stylesheet">
    {% endif %}
    {% if page.theme == "developer" %}
      <link href="{{ site.baseurl }}dist/css/main_developer.min.css" media="screen, projection" rel="stylesheet">
    {% endif %}
  {% else %}
    <link href="{{ site.baseurl }}dist/css/main_theme.min.css" media="screen, projection" rel="stylesheet"/>
  {% endif %}

<!-- favicon.ico and apple-touch-icon.png  -->
<link rel="shortcut icon" href="{{ site.baseurl }}dist/ico/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" href="{{ site.baseurl }}dist/ico/apple-touch-icon.png" />
<link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}dist/ico/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}dist/ico/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon" sizes="76x76" href="{{ site.baseurl }}dist/ico/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}dist/ico/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon" sizes="120x120" href="{{ site.baseurl }}dist/ico/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon" sizes="144x144" href="{{ site.baseurl }}dist/ico/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon" sizes="152x152" href="{{ site.baseurl }}dist/ico/apple-touch-icon-152x152.png" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

</head>
